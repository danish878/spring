<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student Two Registration Form</title>
    </h:head>

    <h:body>

        <h:form>
            First Name:
            <h:inputText id="firstName" value="#{studentTwo.firstName}"/>
            <br/><br/>

            Last Name:
            <h:inputText id="lastName" value="#{studentTwo.lastName}"/>
            <br/><br/>

            Country:
            <h:selectOneMenu value="#{studentTwo.country}">
                <f:selectItems value="#{studentTwo.countryOptions}"/>
            </h:selectOneMenu>
            <!-- <h:selectOneMenu value="#{studentTwo.country}">
                <f:selectItem itemValue = "Pakistan" itemLabel = "Pakistan" />
                <f:selectItem itemValue = "Russia" itemLabel = "Russia" />
                <f:selectItem itemValue = "Thailand" itemLabel = "Thailand" />
                <f:selectItem itemValue = "China" itemLabel = "China" />
                <f:selectItem itemValue = "Canada" itemLabel = "Canada" />
            </h:selectOneMenu> -->

            <br/><br/>
            <h:commandButton value="Submit" action="student_two_response"/>
        </h:form>

    </h:body>

</html>

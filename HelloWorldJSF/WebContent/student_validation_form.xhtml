<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student Validation Registration Form</title>

        <style>
            .error {
                color: red;
            }
        </style>
    </h:head>

    <h:body>

        <h:form>

            <!-- <h:messages styleClass="error" /> -->

            First Name:
            <h:inputText value="#{studentValidation.firstName}"
                         label="First Name"/>
            <br/><br/>

            Last Name:
            <h:inputText value="#{studentValidation.lastName}"
                         label="Last Name"
                         required="true"
                         id="last_name"
                         requiredMessage="Your last name is mandatory"/>

            <h:message for="last_name" styleClass="error"/>

            <br/><br/>

            Email:
            <h:inputText value="#{studentValidation.email}"
                         label="Email"
                         required="true"
                         id="email"
                         requiredMessage="Email is required!"/>

            <h:message for="email" styleClass="error"/>
            <br/><br/>

            <h:commandButton value="Submit" action="student_validation_response"/>
        </h:form>

    </h:body>

</html>
